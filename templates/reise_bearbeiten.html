{% extends "base.html" %}

{% block content %}
  <h2>Reise bearbeiten</h2>

  <form method="POST">
    <label for="zielort">Zielort:</label>
    <input type="text" id="zielort" name="zielort" value="{{ reise.zielort }}" required><br>

    <label for="anreise">Anreise:</label>
    <input type="date" id="anreise" name="anreise" value="{{ reise.anreise }}"><br>

    <label for="abreise">Abreise:</label>
    <input type="date" id="abreise" name="abreise" value="{{ reise.abreise }}"><br>

    <label for="notiz">Notiz:</label>
    <textarea id="notiz" name="notiz">{{ reise.notiz }}</textarea><br>

    <label for="sehenswuerdigkeiten">Orte und Sehenswürdigkeiten für diese Reise:</label>
    <textarea id="sehenswuerdigkeiten" name="sehenswuerdigkeiten">{{ reise.sehenswuerdigkeiten }}</textarea><br>

    <button type="submit">Speichern</button>
  </form>

  <br>
  <a href="{{ url_for('mein_reiseplan') }}">Zurück zum Reiseplan</a>
{% endblock %}
