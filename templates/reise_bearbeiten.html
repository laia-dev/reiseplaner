{% extends "base.html" %}

{% block content %}
  <h2>Reise bearbeiten</h2>

  <form method="POST">
    <label for="zielort">Zielort:</label>
    <input type="text" id="zielort" name="zielort" value="{{ reise.zielort }}" required><br>

    <label for="anreise">Anreise:</label>
    <input type="date" id="anreise" name="anreise" value="{{ reise.anreise }}"><br>

    <label for="abreise">Abreise:</label>
    <input type="date" id="abreise" name="abreise" value="{{ reise.abreise }}"><br>

    <label for="notiz">Notiz:</label>
    <textarea id="notiz" name="notiz">{{ reise.notiz }}</textarea><br>

    <label for="packliste">Packliste:</label>
    <textarea id="packliste" name="packliste">{{ reise.packliste }}</textarea><br>

    <label for="unterkunft">Unterkunft:</label><br>
    <input type="text" id="unterkunft" name="unterkunft" value="{{ reise.unterkunft }}"><br><br>

    <label for="mitreisende">Mitreisende:</label>
    <textarea id="mitreisende" name="mitreisende">{{ reise.mitreisende }}</textarea><br>

    <label for="sehenswuerdigkeiten">Orte und Sehenswürdigkeiten für diese Reise:</label>
    <textarea id="sehenswuerdigkeiten" name="sehenswuerdigkeiten">{{ reise.sehenswuerdigkeiten }}</textarea><br>

    <label for="foodspots">Foodspots und Restaurants für diese Reise:</label>
    <textarea id="foodspots" name="foodspots">{{ reise.foodspots }}</textarea><br>

    <button type="submit">Speichern</button>
  </form>

  <br>
  <a href="{{ url_for('mein_reiseplan') }}" class="button-link">Zurück zur Reiseübersicht</a>
{% endblock %}
