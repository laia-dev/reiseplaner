{% extends "base.html" %}

{% block content %}
  <h2>Reise bearbeiten</h2>

  <form method="POST">
    <label for="zielort">Zielort:</label>
    <input type="text" id="zielort" name="zielort" value="{{ reise.zielort }}" required><br>

    <label for="datum">Datum:</label>
    <input type="date" id="datum" name="datum" value="{{ reise.datum }}"><br>

    <label for="notiz">Notiz:</label>
    <textarea id="notiz" name="notiz">{{ reise.notiz }}</textarea><br>

    <button type="submit">Speichern</button>
  </form>

  <br>
  <a href="{{ url_for('mein_reiseplan') }}">Zur√ºck zum Reiseplan</a>
{% endblock %}
