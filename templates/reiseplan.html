{% block content %}
  <h2>Meine Reisen</h2>
  <ul>
    {% for reise in reisen %}
      <li>
        <strong>Zielort:</strong> {{ reise.zielort }} |
        <strong>Datum:</strong> {{ reise.datum }} <br>
        <em>Notiz:</em> {{ reise.notiz }}
        <a href="{{ url_for('reise_loeschen', reise_id=reise.id) }}">LÃ¶schen</a>
        <a href="{{ url_for('reise_bearbeiten', reise_id=reise.id) }}">Bearbeiten</a>
      </li>
    {% else %}
      <p>Du hast noch keine Reisen eingetragen.</p>
    {% endfor %}
  </ul>
{% endblock %}
